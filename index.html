<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="author" content="Luciene Lima">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

   <!-- Linkar normalize -->
   <link rel="stylesheet" href="./css/normalize.css">

  <!-- Linkando o css -->
  <link rel="stylesheet" href="./css/estilo.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <main>
    
    <section>

      <!-- Day (dia)-->
      <article>

        <!-- Day -->
        <!-- DD -->
        
       <label>Day</label>

       <input type="number" name="number" placeholder="DD" id="day">
      
      </article>
     
      <!-- Month (mês) -->
      <article>

        <!-- Month -->
        <!-- MM -->

       <label>Month</label>
      
       <input type="number" name="number" placeholder="MM" id="month">

      </article>

      <!-- Year (ano) -->
      <article>

       <!-- Year -->
       <!-- YYYY -->

       <label>Year</label>
      
       <input type="number" name="number" placeholder="YYYY" id="year">
    
      </article>
      
      

    </section>

    <br>

    <hr>

    <!-- Botão -->
    <div class="div_btn">

      <button onclick="calcular_idade()" class="btn">
        
        <img src="./assets/images/icon-arrow.svg" alt="ícone">
      
      </button>
    
    </div>

    <br>

    <div class="grupo">
      <p><span class="anos">--</span>years</p>

      <p><span class="meses">--</span>months</p>

      <p><span class="dias">--</span>days</p>

    </div>

</main>

<!-- JavaScript -->
 <script src="script.js"></script>


</body>

</html>
